
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Lava-jato Pro - Gest√£o Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0f172a;
        background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1617531653332-bd46c24f2068?q=80&w=2000&auto=format&fit=crop');
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
      }
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-dark {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      #root {
        min-height: 100vh;
      }
      @media print {
        .no-print { display: none !important; }
        body { background: white !important; }
        .glass { background: white !important; border: none !important; backdrop-filter: none !important; }
      }
    </style>
